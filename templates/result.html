<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Result</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f3f3f3; }
    img { width: 80%; margin: 15px 0; border-radius: 10px; }
    .box { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      display: inline-block; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 { margin: 6px 0; color: #333; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Detected New Constructions: {{ detected_count }}</h2>
    <h2>Accuracy: {{ accuracy }}%</h2>
    <h2>Efficiency: {{ efficiency }}%</h2>

    <h3>Red Overlay Output</h3>
    <img src="/{{ result_img }}" alt="Overlay">

    <h3>Binary Mask Output</h3>
    <img src="/{{ mask_img }}" alt="Mask">
  </div>
</body>
</html>
